<!DOCTYPE html>
<html lang="en" class="h-100">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<title>JavaScript Course</title>

		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/a1c904b53d.js"
			crossorigin="anonymous"
		></script>

		<!-- Bootstrap core CSS -->
		<link
			href="../bootstrap-local/assets/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Custom styles -->
		<link href="../css/main.css" rel="stylesheet" />
	</head>
	<body class="d-flex h-100 text-center text-white bg-dark">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<!-- Navbar -->
			<header class="mb-auto">
				<div>
					<h3 class="float-md-start mb-0">
						<a
							id="logo"
							class="text-decoration-none text-light"
							href="../index.html"
							>doNow</a
						>
					</h3>
					<nav class="nav nav-masthead justify-content-center float-md-end">
						<a class="nav-link" aria-current="page" href="../index.html"
							>Home</a
						>
						<a class="nav-link disabled active" href="./converter.html"
							>Converter</a
						>
						<a class="nav-link" href="#">Contact</a>
					</nav>
				</div>
			</header>

			<main class="container px-3">
				<!-- Currency selection -->
				<section class="row justify-content-between mb-5">
					<article class="col-5">
						<select
							id="currencyLeft"
							class="form-select bg-dark text-currency"
							aria-label="Default select example"
						>
							<option value="dollar">Dollar</option>
							<option value="euro">Euro</option>
							<option value="real">Real</option>
							<option value="peso">Peso</option>
						</select>
					</article>
					<article
						id="btnRefresh"
						class="col-1 change btnRefreshClass"
						onclick="refreshBtn()"
					>
						<i
							id="cross"
							class="fa-solid fa-arrow-right-arrow-left fa-xl"
						></i>
					</article>
					<article class="col-5">
						<select
							id="currencyRight"
							class="form-select bg-dark text-currency"
							aria-label="Default select example"
						>
							<option value="dollar">Dollar</option>
							<option value="euro">Euro</option>
							<option value="real">Real</option>
							<option value="peso">Peso</option>
						</select>
					</article>
				</section>

				<!-- Amount of currency -->
				<section class="row justify-content-between">
					<article class="form-floating col-5">
						<input
							id="floatingInputLeft"
							type="text"
							class="form-control bg-dark border border-top-0 border-end-0 border-start-0 rounded-0 text-light"
						/>
						<label id="labelLeft" for="floatingInputLeft">Amount</label>
					</article>
					<article class="col-1">
						<h1>=</h1>
					</article>
					<article class="form-floating col-5">
						<input
							id="floatingInputRight"
							type="text"
							class="form-control bg-dark border border-top-0 border-end-0 border-start-0 rounded-0 text-light"
						/>
						<label id="labelRight" for="floatingInputRight">Amount</label>
					</article>
				</section>

				<!-- Reset button -->
				<p class="lead mt-5">
					<a class="btn btn-outline-light">Clean!</a>
				</p>
			</main>

			<footer class="mt-auto text-white-50">
				<p>
					For
					<a
						href="https://www.coderhouse.com/"
						class="text-white text-decoration-none"
						>CoderHouse</a
					>, by
					<a
						href="https://github.com/ezEst6"
						class="text-white text-decoration-none"
						>@EzEst</a
					>.
				</p>
			</footer>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<script src="../scripts/main.js"></script>
	</body>
</html>
