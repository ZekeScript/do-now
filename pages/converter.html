<!DOCTYPE html>
<html lang="en" class="h-100">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<title>JavaScript Course</title>

		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/a1c904b53d.js"
			crossorigin="anonymous"
		></script>

		<!-- Bootstrap core CSS -->
		<link
			href="../bootstrap-local/assets/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Custom styles -->
		<link href="../css/main.css" rel="stylesheet" />
	</head>
	<body class="d-flex h-100 text-center text-white bg-dark">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="mb-auto">
				<div>
					<h3 class="float-md-start mb-0">doNow</h3>
					<nav class="nav nav-masthead justify-content-center float-md-end">
						<a class="nav-link" aria-current="page" href="../index.html"
							>Home</a
						>
						<a class="nav-link active" href="./converter.html">Converter</a>
						<a class="nav-link" href="#">Contact</a>
					</nav>
				</div>
			</header>

			<main class="px-3">
				<section class="presentation">
					<h1 class="mb-3">doNow.</h1>
					<article class="mb-5">
						<p class="lead mb-4">Choice the currency you need</p>
						<div>
							<a id="real">
								<i
									class="currency fa-solid fa-brazilian-real-sign me-5 fa-5x"
								></i>
							</a>
							<a id="dollar">
								<i
									class="currency fa-solid fa-dollar-sign me-5 fa-5x"
								></i>
							</a>
							<a id="euro"
								><i class="currency fa-solid fa-euro-sign fa-5x"></i
							></a>
						</div>
					</article>
					<article
						class="form-floating mb-5 cover-container d-flex w-50 mx-auto flex-column"
					>
						<input
							type="text"
							class="bg-transparent form-control form"
							id="floatingInput valueToConvert"
						/>
						<label for="floatingInput"
							>How many <span class="currency">currency</span> do you
							need?</label
						>
					</article>
					<article class="mb-5">
						<a id="convert" class="btn btn-lg btn-outline-light"
							>Convert</a
						>
					</article>
					<article>
						<h3 class="mb-3">
							For <span class="curreny-value">X</span>
							<span class="currency">currency</span> you need
							<span class="convert-value">X</span> pesos
						</h3>
						<a id="again" href="#" class="btn btn-lg btn-outline-light"
							>Again</a
						>
					</article>
				</section>
			</main>

			<footer class="mt-auto text-white-50">
				<p>
					For
					<a href="https://www.coderhouse.com/" class="text-white">CoderHouse</a
					>, by
					<a href="https://github.com/estga" class="text-white">@EzEst</a>.
				</p>
			</footer>
		</div>

		<script src="../scripts/main.js"></script>
	</body>
</html>
