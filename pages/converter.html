			rel="stylesheet"
		/>

		<!-- Custom styles -->
		<link href="../css/main.css" rel="stylesheet" />
	</head>

	<body class="h-100 text-white bg-dark">
		<!-- Navbar -->
		<header
			class="d-flex p-3 mx-auto sticky-top row bg-dark"
		>
			<section class="col-sm align-self-center justify-text-center">
				<h2 class="d-flex justify-content-center mb-0">
					<a
						id="logo"
						class="text-decoration-none text-light"
						href="../index.html"
						>doNow</a
					>
				</h2>
			</section>
			<section class="col-sm align-self-center justify-text-center">
				<nav class="nav nav-masthead justify-content-center">
					<a class="nav-link fw-bold py-1 px-0" href="../index.html">Home</a>
					<a
						class="nav-link fw-bold py-1 px-0 disabled active"
						aria-current="page"
						href="./converter.html"
						>Converter</a
					>
				</nav>
			</section>
		</header>

		<main>
			<!-- Converter -->
			<section
				class="d-flex col col-md-6 mx-auto container flex-column full-view justify-content-center"
			>
				<h2 class="text-center mb-lg-5">Currency converter</h2>
				<article>
					<i
						class="fa-solid fa-circle-exclamation text-white-50"
						title="I use the sell rate for this converter. &#010This is for informational purposes only."
					></i>
				</article>

				<!-- Currency selection -->
				<article class="mb-lg-5 d-flex flex-row mt-lg-4">
					<div class="w-100">
						<select
							id="leftCurrency"
							class="form-select bg-dark text-currency"
							aria-label="Default select example"
						>
							<option value="1" selected disabled hidden>Choose here</option>
							<option value="dollar">Oficial Dollar</option>
							<option value="blue">Blue Dollar</option>
							<option value="euro">Euro</option>
							<option value="peso">Peso</option>
							<option value="real">Real</option>
						</select>
					</div>
					<div class="w-25 my-auto d-flex justify-content-center">
						<i
							id="cross"
							class="fa-solid fa-arrow-right-arrow-left fa-xl"
						></i>
					</div>
					<div class="w-100">
						<select
							id="rightCurrency"
							class="form-select bg-dark text-currency"
							aria-label="Default select example"
						>
							<option value="1" selected disabled hidden>Choose here</option>
							<option value="dollar">Oficial Dollar</option>
							<option value="blue">Blue Dollar</option>
							<option value="euro">Euro</option>
							<option value="peso">Peso</option>
							<option value="real">Real</option>
						</select>
					</div>
				</article>

				<!-- Amount -->
				<article class="mb-lg-5 d-flex flex-row mb-4">
					<div class="form-floating w-100">
						<input
							id="leftInput"
							type="number"
							class="form-control bg-dark border border-top-0 border-end-0 border-start-0 rounded-0 text-light"
							placeholder="0"
							min="0"
							title=""
              disabled="true"
						/>
						<label id="labelLeft" for="leftInput">Amount</label>
					</div>
					<div class="w-25 my-auto d-flex justify-content-center">
						<h1>=</h1>
					</div>
					<div class="form-floating w-100">
						<input
							id="rightInput"
							type="number"
							class="form-control bg-dark border border-top-0 border-end-0 border-start-0 rounded-0 text-light"
							placeholder="0"
							min="0"
							title=""
              disabled="true"
						/>
						<label id="labelRight" for="rightInput">Amount</label>
					</div>
				</article>

				<!-- Buttons -->
				<article class="mb-lg-5 d-flex flex-row justify-content-center mb-2">
					<div class="d-flex w-20 pe-5 justify-content-center">
						<button id="clean" type="button" class="btn btn-outline-light">
							<i class="fa-solid fa-trash"></i>
						</button>
					</div>
					<div class="d-flex w-20 justify-content-center">
						<button id="lastConvertion" type="button" class="btn btn-outline-light">
							<i class="fa-solid fa-arrow-rotate-left"></i>
						</button>
					</div>
				</article>

				<!-- Last update -->
				<article class="d-flex justify-content-center">
					<p id="last-update" class="mt-auto text-white-50 text-center"></p>
				</article>
			</section>

			<!-- Rate -->
			<section class="dollar-card container sticky-top ms-sm-5">
				<div class="card text-center position-absolute m-auto">
					<!-- Card header -->
					<div
						id="card-header"
						class="d-flex flex-column bg-dark text-light pt-2 pe-3 ps-3 pb-1"
					>
						<div class="m-auto d-flex justify-content-center">
							<i
								id="caret"
								class="fa-solid align-self-center m-auto fs-4"
							></i>
							<p id="rate-value" class="m-auto fs-6 ms-2 me-1"></p>
							<p class="m-auto fs-6">%</p>
						</div>
						<p class="m-auto fs-6">BLUE</p>
					</div>
					<!-- Card body -->
					<div
						id="card-body"
						class="d-flex card-text card-body bg-dark visually-hidden"
					>
						<p class="text-light m-auto fs-6">
							Buy <br />
							<span id="value-buy"></span>
						</p>
						<div class="vr me-2 ms-2"></div>
						<p class="text-light m-auto fs-6">
							Sell <br />
							<span id="value-sell"></span>
						</p>
					</div>
				</div>
			</section>

      <!-- Quote by date -->
			<section
				class="d-flex flex-column full-view justify-content-center mb-lg-5"
			>
				<h2 class="text-center mb-lg-5 mb-4">Exchange rate of specific day</h2>
				<article class="d-flex justify-content-around mb-lg-5 mb-4">
					<div class="form-floating">
						<input
							id="queryDate"
							type="date"
							class="form-control bg-dark border border-top-0 border-end-0 border-start-0 rounded-0 text-light"
							title="Date"
              min="2011-01-03"
						/>
						<label for="queryDate">Date</label>
					</div>
				</article>

        <!-- Query date data -->
        <article id="resQueryDate" class="container-lg d-flex flex-wrap align-items-center justify-content-center justify-content-lg-around">
        </article>

			</section>

			<!-- Charts -->
			<section
				class="d-flex flex-column container full-view justify-content-center mb-lg-5 p-lg-5"
			>
				<h2 class="mb-lg-5 text-center">Historical values for both Dollars</h2>
				<article>
          <i
						class="fa-solid fa-circle-exclamation text-white-50"
						title="I use the sell transactional rates &#010from global currency markets. &#010They are not transactional rates. &#010This is for informational purposes only."
					></i>
				</article>

				<article>
					<div class="accordion" id="accordionExample">
						<!-- Evolution chart -->
						<div class="accordion-item bg-dark border-light">
							<h2 class="accordion-header" id="headingOne">
								<button
									class="accordion-button text-light bg-dark"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#collapseOne"
									aria-expanded="true"
									aria-controls="collapseOne"
								>
									Evolution
								</button>
							</h2>
							<div
								id="collapseOne"
								class="accordion-collapse collapse show"
								aria-labelledby="headingOne"
								data-bs-parent="#accordionExample"
							>
								<div class="accordion-body">
									<!-- Time intervals -->
									<div class="d-flex justify-content-center pb-lg-4 pb-1">
										<button
											class="btn btn-outline-light btn-sm me-lg-4 me-1"
											id="5DEvoBtn"
										>
											5D
										</button>
										<button
											class="btn btn-outline-light btn-sm me-lg-4 me-1"
											id="1MEvoBtn"
										>
											1M
										</button>
										<button
											class="btn btn-outline-light btn-sm me-lg-4 me-1"
											id="6MEvoBtn"
										>
											6M
										</button>
										<button
											class="btn btn-outline-light btn-sm me-lg-4 me-1"
											id="1YEvoBtn"
										>
											1Y
										</button>
										<button
											class="btn btn-outline-light btn-sm me-lg-4 me-1"
											id="5YEvoBtn"
										>
											5Y
										</button>
										<button
											class="btn btn-outline-light btn-sm"
											id="maxEvoBtn"
										>
											Máx
										</button>
									</div>

									<!-- Canvas -->
									<canvas id="evoChart" class="h-100 w-100"></canvas>
								</div>
							</div>
						</div>

						<!-- Gap chart -->
						<div class="accordion-item bg-dark border-light">
							<h2 class="accordion-header" id="headingTwo">
								<button
									class="accordion-button collapsed bg-dark text-light"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#collapseTwo"
									aria-expanded="false"
									aria-controls="collapseTwo"
								>
									Gap
								</button>
							</h2>
							<div
								id="collapseTwo"
								class="accordion-collapse collapse"
								aria-labelledby="headingTwo"
								data-bs-parent="#accordionExample"
							>
								<div class="accordion-body">
									<!-- Time intervals -->
									<div class="d-flex justify-content-center pb-lg-4 pb-1">
										<button
											class="btn btn-outline-light btn-sm me-lg-4 me-1"
											id="5DGapBtn"
										>
											5D
										</button>
										<button
											class="btn btn-outline-light btn-sm me-lg-4 me-1"
											id="1MGapBtn"
										>
											1M
										</button>
										<button
											class="btn btn-outline-light btn-sm me-lg-4 me-1"
											id="6MGapBtn"
										>
											6M
										</button>
										<button
											class="btn btn-outline-light btn-sm me-lg-4 me-1"
											id="1YGapBtn"
										>
											1Y
										</button>
										<button
											class="btn btn-outline-light btn-sm me-lg-4 me-1"
											id="5YGapBtn"
										>
											5Y
										</button>
										<button
											class="btn btn-outline-light btn-sm"
											id="maxGapBtn"
										>
											Máx
										</button>
									</div>

									<!-- Canvas -->
									<canvas id="gapChart" class="h-100 w-100"></canvas>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
		</main>

		<!-- Footer bar -->
		<footer class="container d-flex justify-content-center mt-5 pt-5 pb-4">
			<p>
				By
				<a
					href="https://github.com/ezEst6"
					class="text-white text-decoration-none"
					>@EzEst</a
				>.
			</p>
		</footer>

		<!-- Convert -->
		<script src="../scripts/convert.js"></script>

		<!-- Rate -->
		<script src="../scripts/rateValue.js"></script>

    <!-- By Date query -->
    <script src="../scripts/quoteByDate.js"></script>

    <!-- Charts -->
		<script src="../scripts/evoChart.js"></script>
		<script src="../scripts/gapChart.js"></script>

	</body>
