<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="#" />
    <title>JavaScript Course</title>

    <!-- Toastify -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a1c904b53d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap core CSS -->
    <link
      href="../bootstrap-local/assets/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <link href="../css/main.css" rel="stylesheet" />
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <!-- Navbar -->
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">
            <a
              id="logo"
              class="text-decoration-none text-light"
              href="../index.html"
              >doNow</a
            >
          </h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" aria-current="page" href="../index.html"
              >Home</a
            >
            <a class="nav-link disabled active" href="./converter.html"
              >Converter</a
            >
            <!-- <a class="nav-link" href="#">Contact</a> -->
          </nav>
        </div>
      </header>

      <main class="container px-3">
        <!-- Currency selection -->
        <section class="row justify-content-between mb-5">
          <article class="col-5">
            <select
              id="leftCurrency"
              class="form-select bg-dark text-currency"
              aria-label="Default select example"
            >
              <option value="" selected disabled hidden>Choose here</option>
              <option value="dollar">Dollar</option>
              <option value="euro">Euro</option>
              <option value="real">Real</option>
              <option value="peso">Peso</option>
              <!-- <option value="blue">Blue Dollar</option>
              <option value="blue_euro">Blue Euro</option> -->
            </select>
          </article>
          <article id="btnRefresh" class="col-1 change btnRefreshClass">
            <i id="cross" class="fa-solid fa-arrow-right-arrow-left fa-xl"></i>
          </article>
          <article class="col-5">
            <select
              id="rightCurrency"
              class="form-select bg-dark text-currency"
              aria-label="Default select example"
            >
              <option value="" selected disabled hidden>Choose here</option>
              <option value="dollar">Dollar</option>
              <option value="euro">Euro</option>
              <option value="real">Real</option>
              <option value="peso">Peso</option>
            </select>
          </article>
        </section>

        <!-- Amount -->
        <section class="row justify-content-between">
          <article class="form-floating col-5">
            <input
              id="leftInput"
              type="number"
              class="form-control bg-dark border border-top-0 border-end-0 border-start-0 rounded-0 text-light"
              value="0"
              min="0"
              title=""
            />
            <label id="labelLeft" for="leftInput">Amount</label>
          </article>
          <article class="col-1">
            <h1>=</h1>
          </article>
          <article class="form-floating col-5">
            <input
              id="rightInput"
              type="number"
              class="form-control bg-dark border border-top-0 border-end-0 border-start-0 rounded-0 text-light"
              value="0"
              min="0"
              title=""
            />
            <label id="labelRight" for="rightInput">Amount</label>
          </article>
        </section>

        <!-- Reset button -->
        <section class="d-flex mt-5 justify-content-center">
          <p class="lead me-5">
            <a class="btn btn-outline-light" id="clean"
              ><i class="fa-solid fa-trash"></i
            ></a>
          </p>
          <p class="lead">
            <a id="lastConvertion" class="btn btn-outline-light"
              ><i class="fa-solid fa-arrow-rotate-left"></i
            ></a>
          </p>
        </section>
        <section class="mt-5 justify-content-center">
          <p id="last-update"></p>
        </section>
      </main>

      <footer class="mt-auto text-white-50">
        <p>
          By
          <a
            href="https://github.com/ezEst6"
            class="text-white text-decoration-none"
            >@EzEst</a
          >.
        </p>
      </footer>
    </div>
	<!-- Bootstrap -->
    <script src="../bootstrap-local/js/bootstrap.bundle.min.js"></script>
	
	<!-- Toastify -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
	<!-- Main JS -->
	<script src="../scripts/main.js"></script>
  </body>
</html>
