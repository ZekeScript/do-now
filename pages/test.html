<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<title>doNow</title>
		<link rel="shortcut icon" href="../images/favicon.ico" />

		<!-- Toastify -->
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>

		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/a1c904b53d.js"
			crossorigin="anonymous"
		></script>

		<!-- Chart.js -->
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/chart.js"
		></script>

		<!-- Bootstrap core CSS -->
		<link
			href="../bootstrap-local/assets/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Custom styles -->
		<link href="../css/main.css" rel="stylesheet" />
	</head>

	<body class="h-100 text-white bg-dark">
		<!-- Navbar -->
		<header
			class="d-flex w-100 h-100 p-3 mx-auto container sticky-top justify-content-evenly row"
		>
			<section class="col-sm align-self-center justify-text-center">
				<h2 class="d-flex justify-content-center float-md-start mb-0">
					<a
						id="logo"
						class="text-decoration-none text-light"
						href="../index.html"
						>doNow</a
					>
				</h2>
			</section>
			<section class="col-sm align-self-center justify-text-center">
				<nav class="nav nav-masthead justify-content-center float-md-end">
					<a class="nav-link fw-bold py-1 px-0" href="../index.html">Home</a>
					<a
						class="nav-link fw-bold py-1 px-0 disabled active"
						aria-current="page"
						href="./converter.html"
						>Converter</a
					>
				</nav>
			</section>
		</header>

		<main>
			<section
				class="d-flex w-50 container flex-column full-view justify-content-center p-5"
			>
				<!-- Currency selection -->
				<article class="mb-5 d-flex flex-row">
					<div class="w-100">
						<select
							id="leftCurrency"
							class="form-select bg-dark text-currency"
							aria-label="Default select example"
						>
							<option value="" selected disabled hidden>Choose here</option>
							<option value="dollar">Dollar</option>
							<option value="blue">Dollar blue</option>
							<option value="euro">Euro</option>
							<option value="peso">Peso</option>
							<option value="real">Real</option>
						</select>
					</div>
					<div class="w-25 my-auto d-flex justify-content-center">
						<i
							id="cross"
							class="fa-solid fa-arrow-right-arrow-left fa-xl"
						></i>
					</div>
					<div class="w-100">
						<select
							id="rightCurrency"
							class="form-select bg-dark text-currency"
							aria-label="Default select example"
						>
							<option value="" selected disabled hidden>Choose here</option>
							<option value="dollar">Dollar</option>
							<option value="blue">Dollar blue</option>
							<option value="euro">Euro</option>
							<option value="peso">Peso</option>
							<option value="real">Real</option>
						</select>
					</div>
				</article>

				<!-- Amount -->
				<article class="mb-5 d-flex flex-row">
					<div class="form-floating w-100">
						<input
							id="leftInput"
							type="number"
							class="form-control bg-dark border border-top-0 border-end-0 border-start-0 rounded-0 text-light"
							value="0"
							min="0"
							title=""
						/>
						<label id="labelLeft" for="leftInput">Amount</label>
					</div>
					<div class="w-25 my-auto d-flex justify-content-center">
						<h1>=</h1>
					</div>
					<div class="form-floating w-100">
						<input
							id="rightInput"
							type="number"
							class="form-control bg-dark border border-top-0 border-end-0 border-start-0 rounded-0 text-light"
							value="0"
							min="0"
							title=""
						/>
						<label id="labelRight" for="rightInput">Amount</label>
					</div>
				</article>

				<!-- Buttons -->
				<article class="mb-5 d-flex flex-row justify-content-center">
					<div class="d-flex w-20 pe-5 justify-content-center">
						<button type="button" class="btn btn-outline-light">
							<i class="fa-solid fa-trash"></i>
						</button>
					</div>
					<div class="d-flex w-20 justify-content-center">
						<button type="button" class="btn btn-outline-light">
							<i class="fa-solid fa-arrow-rotate-left"></i>
						</button>
					</div>
				</article>

				<!-- Last update -->
				<article class="d-flex justify-content-center">
					<p id="last-update" class="mt-auto text-white-50"></p>
				</article>
			</section>

			<!-- Rate -->
			<section class="dollar-card container sticky-sm-top ms-5 top-50">
				<div
					class="card mb-3 text-center position-absolute"
					style="max-width: 11rem"
				>
					<div class="card-header text-light">
						<div class="d-flex justify-content-center m-auto">
              <i id="caret" class="fa-solid fa-caret-up me-2"></i>
              <i id="caret" class="fa-solid fa-caret-down me-2 visually-hidden"></i>
              <p class="">%</p>
            </div>
						<p class="m-auto">BLUE DOLLAR</p>
					</div>
					<div class="d-flex card-body bg-dark">
						<p class="card-text text-light mx-auto me-2">
							Buy <br> 270.50
						</p>
            <div class="vr"></div>
            <p class="card-text text-light mx-auto ms-2">
							Sell <br> 270.50
						</p>
					</div>
				</div>
			</section>

			<!-- Graphic -->
			<section
				class="d-flex flex-column container full-view justify-content-center"
			>
				<h2 class="mb-5">Blue Dollar Evolution</h2>
				<article>
					<canvas id="blueGraph" width="400" height="200"></canvas>
				</article>

				<!-- Time intervals -->
				<article class="d-flex justify-content-evenly pt-3">
					<button class="btn btn-outline-light" id="5DButton">5D</button>
					<button class="btn btn-outline-light" id="1MButton">1M</button>
					<button class="btn btn-outline-light" id="6MButton">6M</button>
					<button class="btn btn-outline-light" id="1YButton">1Y</button>
					<button class="btn btn-outline-light" id="5YButton">5Y</button>
					<button class="btn btn-outline-light" id="MaxButton">MÃ¡x</button>
				</article>
			</section>
		</main>

		<!-- Footer bar -->
		<footer class="container d-flex justify-content-center mt-5">
			<p>
				By
				<a
					href="https://github.com/ezEst6"
					class="text-white text-decoration-none"
					>@EzEst</a
				>.
			</p>
		</footer>

		<!-- Bootstrap -->
		<script src="../bootstrap-local/js/bootstrap.bundle.min.js"></script>

		<!-- Toastify -->
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/toastify-js"
		></script>

		<!-- Convert JS -->
		<!-- <script src="../scripts/convert.js"></script> -->

		<!-- Graphics JS -->
		<script src="../scripts/graph.js"></script>
	</body>
</html>
